<h2 class="content-block">Profil</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <div class="logos-container">
      <h3 class="content-title">Detail profilu</h3>
    </div>
    <dx-form id="form" [(formData)]="user">
      <dxi-item itemType="group" [colCount]="2">
        <dxo-col-count-by-screen [xs]="1" [sm]="2" [md]="2" [lg]="3"></dxo-col-count-by-screen>
              
          <dxi-item dataField="title" [label]="{text: 'Titul'}"></dxi-item>
          <dxi-item dataField="first_Name" [label]="{text: 'Meno'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="last_Name" [label]="{text: 'Priezvisko'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="login" [label]="{text: 'Login'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="email" [label]="{text: 'Email'}"></dxi-item>
          <dxi-item 
            [editorOptions]="{displayFormat:'dd/MM/yyyy'}"  
            editorType="dxDateBox"  
            dataField="birthdate" 
            [label]="{text: 'Dátum narodenia'}"
          ></dxi-item>
          <dxi-item dataField="image_Path" [label]="{text: 'Link na fotku'}"></dxi-item>
          <dxi-item dataField="note" [label]="{text: 'Osobný opis'}"></dxi-item>
          <dxi-item dataField="phone_Number" [label]="{text: 'Mobil'}"></dxi-item>
      </dxi-item>
    </dx-form>

    <!--ADRESA-->
    <dx-form id="form" [(formData)]="user">
      <dxi-item itemType="group" [colCount]="2">
        <dxo-col-count-by-screen [xs]="1" [sm]="2" [md]="2" [lg]="3"></dxo-col-count-by-screen>
              
          <dxi-item dataField="id_Addresses.city" [label]="{text: 'Mesto'}"></dxi-item>
          <dxi-item dataField="id_Addresses.street" [label]="{text: 'Ulica'}"></dxi-item>
          <dxi-item dataField="id_Addresses.house_Number" [label]="{text: 'Číslo domu'}"></dxi-item>
          <dxi-item dataField="id_Addresses.country" [label]="{text: 'Štát'}"></dxi-item>
          <dxi-item dataField="id_Addresses.zip_Code" [label]="{text: 'Zip kód'}"></dxi-item>
      </dxi-item>
      <dxi-item
        itemType="button"
        [buttonOptions]="{text: 'Ulož', onClick: handleSave}">
      </dxi-item>
    </dx-form>

  
  </div>
</div>
