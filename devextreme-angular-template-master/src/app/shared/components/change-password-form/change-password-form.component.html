<form (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="password" editorType="dxTextBox" width="20%" [label]="{text: 'Heslo'}"
      [editorOptions]="{ placeholder: 'Nové heslo', mode: 'password' }">
      <dxi-validation-rule type="required" message="Heslo je potrebné"></dxi-validation-rule>
      <dxo-label [visible]="true"></dxo-label>
    </dxi-item>

    <dxi-item dataField="confirmedPassword" editorType="dxTextBox" width="20%" [label]="{text: 'Heslo'}"
      [editorOptions]="{ placeholder: 'Potvrď heslo', mode: 'password' }">
      <dxi-validation-rule type="required" message="Heslo je potrebné"></dxi-validation-rule>
      <dxi-validation-rule type="custom" message="Hesla sa nezhoduju" [validationCallback]="confirmPassword">
      </dxi-validation-rule>
      <dxo-label [visible]="true"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="20%" type="default" [useSubmitBehavior]="true" [template]="'changePasswordTemplate'">
      </dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'changePasswordTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
        </ng-container>
        <ng-template #notLoading>Zmeň heslo</ng-template>
      </span>
    </ng-container>

  </dx-form>
</form>
