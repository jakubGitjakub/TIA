<form class="login-form" (submit)="onSubmit($event)"> 
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="login" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Login'}">
      <dxi-validation-rule type="required" message="Login je potrebný"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Heslo', mode: 'password' }">
      <dxi-validation-rule type="required" message="Heslo je potrebné"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="rememberMe" editorType="dxCheckBox"
      [editorOptions]="{ text: 'Zapamätaj prihlásenie', elementAttr: { class: 'form-text' } }">
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'signInTemplate'">
      </dxo-button-options>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options text="Vytvoriť účet" width="100%" [onClick]="onCreateAccountClick"></dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'signInTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
        </ng-container>
        <ng-template #notLoading>Prihlásenie</ng-template>
      </span>
    </ng-container>

  </dx-form>
</form>
